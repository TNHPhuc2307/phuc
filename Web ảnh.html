<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .image-card {
      position: relative;
      max-width: 200px;
    }
    .image-card img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .image-card img:hover {
      transform: scale(1.1);
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced Image Gallery</h1>
    <label for="imageInput">Choose an Image:</label>
    <input type="file" id="imageInput" accept="image/*">
    <label for="imageName">Image Name:</label>
    <input type="text" id="imageName" placeholder="Enter a name for the image">
    <button id="uploadButton">Upload Image</button>

    <h2>Search Image</h2>
    <input type="text" id="searchInput" placeholder="Search by image name">
    <div id="searchResults" class="gallery"></div>

    <h2>Gallery</h2>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const searchResults = document.getElementById('searchResults');
    const images = [];

    document.getElementById('uploadButton').addEventListener('click', () => {
      const imageInput = document.getElementById('imageInput');
      const imageName = document.getElementById('imageName').value.trim();

      if (imageInput.files.length === 0 || !imageName) {
        alert('Please select an image and enter a name.');
        return;
      }

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const image = { name: imageName.toLowerCase(), url: event.target.result };
        images.push(image);
        displayGallery();
      };

      reader.readAsDataURL(file);

      // Clear inputs
      imageInput.value = '';
      document.getElementById('imageName').value = '';
    });

    document.getElementById('searchInput').addEventListener('input', (event) => {
      const query = event.target.value.toLowerCase();
      const filteredImages = images.filter(image => image.name.includes(query));
      displaySearchResults(filteredImages);
    });

    function displayGallery() {
      gallery.innerHTML = '';
      images.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'image-card';

        const imgElement = document.createElement('img');
        imgElement.src = image.url;
        imgElement.alt = image.name;
        imgElement.title = image.name;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-btn';
        deleteButton.textContent = 'X';
        deleteButton.onclick = () => {
          images.splice(index, 1);
          displayGallery();
        };

        card.appendChild(imgElement);
        card.appendChild(deleteButton);
        gallery.appendChild(card);
      });
    }

    function displaySearchResults(filteredImages) {
      searchResults.innerHTML = '';
      if (filteredImages.length === 0) {
        searchResults.innerHTML = '<p class="no-results">No results found</p>';
        return;
      }
      filteredImages.forEach(image => {
        const card = document.createElement('div');
        card.className = 'image-card';

        const imgElement = document.createElement('img');
        imgElement.src = image.url;
        imgElement.alt = image.name;
        imgElement.title = image.name;

        card.appendChild(imgElement);
        searchResults.appendChild(card);
      });
    }
  </script>
</body>
</html>
